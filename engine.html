<!DOCTYPE html><html lang="en"> 
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go Play Chess - Chess Engine</title>
<link href="../css/design.css" rel="stylesheet"/>
<link rel='shortcut icon' href='../img/favicon.ico' type='image/x-icon'/>
</head>
<body>
<div>
	<ul id="nav">
	<li><a href="/memberHome">Main</a></li>
	<li><a href="/server/lobby">Lobby</a></li>
	<li><a href="/chess/memberChess">Chess</a></li>
	<li><a href="/profile">Profile</a></li>
	<li><a href="/settings">Settings</a></li>
	<li><a href="/highscores">Scores</a></li>
    <li><a href="/engine">Engine</a></li>
	<li><a href="/forum">Forum</a></li>
	<li><a href="/logout">Logout</a></li>
	</ul>
</div> 
<input type="hidden" id="user" value="{{.User}}" />
<script src="../third-party/js/chess.js"></script>

<div id="chatleft">
<textarea id="textbox"  cols="30" rows="28"  readonly="true" ></textarea><br>
{{if $.CanLock}}
	Depth: <input type="number" id="depthspinbox"  min="1" max="7" step="1" value="3" required>
	<input type="file" id="pgnFiles" multiple onchange="handleFiles(this.files)"><button id="uploadPGN">Upload</button></p>
{{end}}
<div id="pgn-validator"></div>
<input type="radio" id="cinnamonRadioButton" name="engineSwitch" value="cinnamon" onclick="startCinnamon()"> Cinnamon
<input type="radio" id="stockfishRadioButton" name="engineSwitch" value="stockfish" onclick="startStockFish()" checked> Stockfish
<br>
<input type="radio" id="nobackEndStockfishRadioButton" name="engineSwitch" value="backEndStockfish">Back end Stockfish
<p>Think Time(Milliseconds): <input id="thinkTime" type="text" maxlength="68" size="10" value="1000"></p>
</div>
<span id="playernames"><div id="topPlay"><span id="top">Black:</span> <input id="toptime" size="14"  value="10:00" readonly="true"> </div> <div id="bottomPlay">
<span id="bottom">White:</span> <input id="bottomtime" size="14" value="10:00" readonly="true">  </div>
<br><br><button id="newGameButton">New Game</button><br><br><input id="hoverHighlight" type="checkbox">Hover Highlight</span>

<div id="content">
<div id="board"></div>
<button id="flipOrientationBtn">Flip</button>
&nbsp;&nbsp;<button id="forceMoveButton">Force Move</button>
&nbsp;&nbsp;<button id="exportPGN">Export PGN</button>
</div>

<div id="notation">
&nbsp;&nbsp;<button id="goStart"><<</button>
&nbsp;&nbsp;<button id="goBack"><-</button>
&nbsp;&nbsp;<button id="goForward">-></button>
&nbsp;&nbsp;<button id="goEnd">>></button>

<p>Status: <span id="status"></span></p>
<p>PGN: <span id="pgn"></span><p>
<p><div id="analysis"></div><p>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../third-party/js/jquery-2.1.4.min.js">\x3C/script>')</script>
<script src="../third-party/js/chessboard.js"></script>
<script src="../third-party/js/download.js"></script>
<script src="../third-party/js/cinnamon_engine.js"></script>
<script src="../third-party/js/jchess-0.1.0.js"></script>
<script src="../js/engine.js"></script>
<script src="../js/analyze.js"></script>
</body>
</html>
