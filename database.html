<div>
	<ul id="nav">

<select id="openingDropDown">
  <option value="">Choose an opening...</option>
</select>&nbsp;&nbsp;<button id="searchOpeningButton">Search Opening</button>
&nbsp;&nbsp;<button id="previousOpeningButton"><-</button>
&nbsp;&nbsp;<button id="nextOpeningButton">-></button>
&nbsp;&nbsp;<button id="exportPGN">Export PGN</button>
<input type="hidden" id="user" value="{{.User}}" />
<script src="../third-party-js/chess.js"></script>
<h1><span id="checkwebsocket"></span></h1>
<div id="chatleft">
<textarea id="textbox"  cols="30" rows="28"  readonly="true" ></textarea>
<p><input id="searchID" type="text" onkeypress='return isNumber(event)' 
 maxlength="8" size="30" value="1"><button id="searchGameButton">Search ID</button>
 &nbsp;&nbsp;<button id="goBackGame"><-</button>
 &nbsp;&nbsp;<button id="goForwardGame">-></button></p>

</div>

<span id="playernames"><div id="topPlay"><span id="top">Black:</span> </div> <div id="bottomPlay">
<span id="bottom">White:</span> </div>
</span>

<div id="content">
<div id="board"></div>
<button id="flipOrientationBtn">Flip</button>
</div>

<div id="notation">
&nbsp;&nbsp;<button id="goStart"><<</button>
&nbsp;&nbsp;<button id="goBack"><-</button>
&nbsp;&nbsp;<button id="goForward">-></button>
&nbsp;&nbsp;<button id="goEnd">>></button>
<br><br>
ID: <span id="gameID"></span><br>
Event: <span id="event"></span><br>
Site: <span id="site"></span><br>
ECO: <span id="eco"></span><br>
Result: <span id="result"></span><br>
Status: <span id="status"></span><br><br>
PGN: <span id="pgn"></span><br>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../third-party-js/jquery-2.1.4.min.js">\x3C/script>')</script>
<script src="../third-party-js/chessboard.js"></script>
<script src="../js/dbsetup.js"></script>
<script src="../js/boardcolor.js"></script>
<script src="../third-party-js/download.js"></script>
<script src="../js/database.js"></script>
